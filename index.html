<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link href="styles/index.css" rel="stylesheet" />
    <link href="styles/nav.css" rel="stylesheet"  />
    <link href="styles/aside.css" rel="stylesheet"  />
    <link href="./styles/main.css" rel="stylesheet"  />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="left">
        <div class="icon">
          <img src="./assets/hamburger.png" />
        </div>

        <div class="logo">
          <img src="./assets/logo.png" />
        </div>
      </div>

      <div class="middle">
        <div class="input">
          <input type="search" placeholder="Search" />
          <button type="button">
            <img src="./assets/searchIcon.png" />
          </button>
        </div>
        <div class="icon">
          <img src="./assets/micIcon.png" />
        </div>
      </div>

      <div class="right">
        <div class="icon">
          <img src="./assets/create.png" />
        </div>
        <div class="icon">
          <img src="./assets/apps.png" />
        </div>
        <div class="icon">
          <img src="./assets/notifications.png" />
        </div>
        <div class="profile">
          <img src="./assets/Profile-pic.png" />
        </div>
      </div>
    </nav>

    <!-- <aside id="aside">
      <div >

      </div>
    </aside> -->

    <div class="side-bar">
      <a href="#" class="links active"><img src="./assets/home.png" alt="">Home</a>
      <a href="#" class="links"><img src="./assets/explore.png" alt="">Explore</a>
      <a href="#" class="links"><img src="./assets/subscriptions.png" alt="">Subscription</a>
      <hr class="divider"> 
      <a href="#" class="links"><img src="./assets/history.png" alt="">History</a>
      <a href="#" class="links"><img src="assets/watchLater.png" alt="">Watch Later</a>
      <a href="#" class="links"><img src="./assets/yourVideos.png" alt="">Your videos</a>
      <a href="#" class="links"><img src="assets/premium.png" alt="">Premium</a>
      <a href="#" class="links"><img src="assets/gaming.png" alt="">Gaming</a>
      <a href="#" class="links"><img src="./assets/arrowBottom.png" alt="">Go to Bottom</a>
     </div>
    
     <div class="top-menu">
      <button class="top-menu-options-active">All</button>
      <button class="top-menu-options">Enteratinment</button>
      <button class="top-menu-options">News</button>
      <button class="top-menu-options">English</button>
      <button class="top-menu-options">Punjabi</button>
      <button class="top-menu-options">Movies</button>
      <button class="top-menu-options">Shorts</button>
      <button class="top-menu-options">Spiritual</button>
      <button class="top-menu-options">Motivation</button>
      <button class="top-menu-options">Web Development</button>
      <button class="top-menu-options">Data science</button>
      <button class="top-menu-options">Trending</button>
    
  </div>
      
      <div id="main-container">
        <!-- <div id="videos-container"></div> -->
      </div>
      
    

    <script src="scripts/index.js"></script>
  </body>
</html>
